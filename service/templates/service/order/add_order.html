<!-- templates/add_order.html -->
{% extends 'base.html' %}

{% block title %}Add Order{% endblock %}

{% block content %}
    <div class="content-wrapper">

        <!-- Row start -->
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="card">

                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-16 col-sm-12 col-12">
                                    <div class="card-border">
                                        <div class="card-border-title">Order Information</div>
                                        <div class="card-border-body">

                                            <div class="row">
                                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                    <div class="mb-3">
                                                        <label class="form-label">From <span
                                                                class="text-red">*</span></label>
                                                        <input type="text" class="form-control"
                                                               placeholder="Enter Pickup Address"
                                                               name="{{ form.from_location.name }}">
                                                    </div>
                                                </div>
                                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                    <div class="mb-3">
                                                        <label class="form-label">To <span
                                                                class="text-red">*</span></label>
                                                        <input type="text" class="form-control"
                                                               placeholder="Enter Delivery Address"
                                                               name="{{ form.to_location.name }}">
                                                    </div>
                                                </div>
                                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                    <div class="mb-3">
                                                        <label class="form-label">Order Type <span
                                                                class="text-red">*</span></label>
                                                        <select class="form-control" name="{{ form.order_type.name }}">

                                                            <option value="Pickup">Pickup</option>
                                                            <option value="Errand">Errand</option>
                                                            <option value="Waybill">Waybill</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                    <div class="mb-3">
                                                        <label class="form-label">Amount <span class="text-red">*</span></label>
                                                        <input type="text" class="form-control"
                                                               placeholder="Enter order Price"
                                                               name="{{ form.amount.name }}">
                                                    </div>
                                                </div>

                                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                                    <div class="mb-0">
                                                        <label class="form-label">Order Description <span
                                                                class="text-red">*</span></label>
                                                        <textarea rows="4" class="form-control"
                                                                  placeholder="Enter order Description"
                                                                  name="{{ form.description.name }}"></textarea>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <div class="col-xl-12 col-lg-12 col-md-16 col-sm-12 col-12">
                                    <div class="card-border">
                                        <div class="card-border-title">Customer Information</div>
                                        <div class="card-border-body">

                                            <div class="row">
                                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                    <div class="mb-3">
                                                        <label class="form-label">Customer Name <span
                                                                class="text-red">*</span></label>
                                                        <input type="text" class="form-control"
                                                               placeholder="Enter custormer Name"
                                                               name="{{ customer_form.customer_name.name }}">
                                                    </div>
                                                </div>
                                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                    <div class="mb-3">
                                                        <label class="form-label">Customer Phone <span class="text-red">*</span></label>
                                                        <input type="text" class="form-control"
                                                               placeholder="Enter phone Number"
                                                               name="{{ customer_form.contact.name }}">
                                                    </div>
                                                </div>


                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="custom-btn-group flex-end">

                                        <a href="{% url 'service:dashboard' %}" class="btn btn-light">Cancel</a>
                                        <button type="submit" class="btn btn-success">Add Order</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Row end -->

    </div>

{% endblock %}
