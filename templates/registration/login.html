{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="Arise - Responsive Bootstrap 5 Dashboard Template">
    <meta name="author" content="Bootstrap Gallery">
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.svg' %}">

    <!-- Title -->
    <title>Pariti Delivery Service - Login</title>


    <!-- *************
        ************ Common Css Files *************
    ************ -->

    <!-- Animated css -->
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">

    <!-- Bootstrap font icons css -->
    <link rel="stylesheet" href="{% static 'assets/fonts/bootstrap/bootstrap-icons.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'assets/css/main.min.css' %}">

    <style>
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: inherit; /* Match the input text color */
            box-shadow: 0 0 0px 1000px white inset; /* Background color */
            transition: background-color 5000s ease-in-out 0s; /* Prevent flashing */
        }


        .login-container {
            display: block;
        }
    </style>
</head>

<body class="login-container">

<!-- Loading wrapper start -->
<!-- <div id="loading-wrapper">
    <div class="spinner">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
        <div class="line5"></div>
        <div class="line6"></div>
    </div>
</div> -->
<!-- Loading wrapper end -->

<!-- Login box start -->
<form method="post">
    {% csrf_token %}
    <div class="login-box">
        <div class="login-form">
            <a href="{% url 'service:dashboard' %}" class="login-logo">
                <img src="{% static 'assets/images/logo.svg' %}" alt="Vico Admin"/>
            </a>
            <div class="login-welcome">
                Welcome back, <br/>Pariti Delivery Service. Please loging into your account
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name={{ form.username.name }}>
            </div>
            <div class="mb-3">
                <div class="d-flex justify-content-between">
                    <label class="form-label">Password</label>
                    <a href="{% url 'password_reset' %}" class="btn-link ml-auto">Forgot password?</a>
                </div>
                <input type="password" class="form-control" name={{ form.password.name }}>
            </div>
            <div class="login-form-actions">
                <button type="submit" class="btn"><span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
                    Login
                </button>
            </div>

            <div class="login-form-footer">
                <div class="additional-link">
                    Don't have an account? <a href="{% url 'signup' %}"> Signup</a>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- Login box end -->

<!-- *************
    ************ Required JavaScript Files *************
************* -->
<!-- Required jQuery first, then Bootstrap Bundle JS -->
<script src="{% static  'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/js/modernizr.js' %}"></script>
<script src="{% static 'assets/js/moment.js' %}"></script>

<!-- *************
    ************ Vendor Js Files *************
************* -->

<!-- Main Js Required -->
<script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
