{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="Arise - Responsive Bootstrap 5 Dashboard Template">
    <meta name="author" content="Bootstrap Gallery">
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.svg' %}">

    <!-- Title -->
    <title>Parit Delivery Service {% block title %} - Admin Dashboard {% endblock %}</title>


    <!-- *************
        ************ Common Css Files *************
    ************ -->

    <!-- Animated css -->
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">

    <!-- Bootstrap font icons css -->
    <link rel="stylesheet" href="{% static 'assets/fonts/bootstrap/bootstrap-icons.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'assets/css/main.min.css' %}">
    <!-- Date Range CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/daterange/daterange.css' %}">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">

    <!-- *************
        ************ Vendor Css Files *************
    ************ -->

    <!-- Scrollbar CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/overlay-scroll/OverlayScrollbars.min.css' %}">

</head>

<body>
{% include 'header.html' %}
{% block content %}

{% endblock %}
{% include 'footer.html' %}
</body>
</html><!-- Page header ends -->
